<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prediksi Banjir Jakarta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="EL.css">
  </head>
  <body>

<!-- header -->
<nav class="navbar navbar-dark bg-dark py-4">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 fs-3 fw-bold">
      <img src="Laut.png" alt="" width="65" height="60" class="d-inline-block align-text-top">
      Prediksi Banjir Jakarta
    </a>
  </div>
</nav>

<!-- Carousel -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

<!-- OVERLAY INPUT (masuk)-->
  <div class="carousel-overlay">


<!-- HASIL PREDIKSI -->
<div class="result-circle">
  <span class="result-value">â€”</span>
</div>
<p class="result-text">Belum ada prediksi</p>
<!-- hasil -->


  <h5 class="overlay-title">Cek Risiko Banjir Wilayah Jakarta</h5>

  <input type="number" class="form-control overlay-input" 
         placeholder="Curah hujan (mm/hari)">

  <input type="number" class="form-control overlay-input" 
         placeholder="Kenaikan permukaan laut (cm)">

  <select class="form-select overlay-input">
    <option value="" selected disabled>Wilayah Jakarta</option>
    <option value="Jakarta Utara">Jakarta Utara</option>
    <option value="Jakarta Barat">Jakarta Barat</option>
    <option value="Jakarta Timur">Jakarta Timur</option>
    <option value="Jakarta Selatan">Jakarta Selatan</option>
    <option value="Jakarta Pusat">Jakarta Pusat</option>
  </select>

  <button class="btn btn-primary w-100 mt-2">
    Prediksi Risiko
  </button>

</div>
<!-- OVERLAY INPUT (tutup)-->


  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="sea1.jpeg" class="d-block w-100" alt="Risiko banjir Jakarta"
     style="height: 400px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="rain1.jpeg" class="d-block w-100" alt="Risiko banjir Jakarta"
     style="height: 400px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="cloud1.jpeg" class="d-block w-100" alt="Risiko banjir Jakarta"
     style="height: 400px; object-fit: cover;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!-- Animasi hujan -->
<div class="rain">
  <div class="drop" style="left:5%; animation-delay: 0s;"></div>
  <div class="drop" style="left:15%; animation-delay: 0.3s;"></div>
  <div class="drop" style="left:25%; animation-delay: 0.6s;"></div>
  <div class="drop" style="left:35%; animation-delay: 0.1s;"></div>
  <div class="drop" style="left:45%; animation-delay: 0.5s;"></div>
  <div class="drop" style="left:55%; animation-delay: 0.2s;"></div>
  <div class="drop" style="left:65%; animation-delay: 0.7s;"></div>
  <div class="drop" style="left:75%; animation-delay: 0.4s;"></div>
  <div class="drop" style="left:85%; animation-delay: 0.6s;"></div>
</div>


<!-- Animasi banjir -->
<div class="flood-animation">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
